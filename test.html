<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="data" id="fileInput" required />
      <br />
      <button type="submit">Upload</button>
    </form>

    <script>
      const form = document.getElementById("uploadForm");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById("fileInput");
        console.log("data", fileInput.files[0]);

        formData.append("data", fileInput.files[0]); // Ensure key is 'data'

        try {
          const response = await fetch(
            "https://e7d6f800471d.ngrok-free.app/webhook/upload-file",
            {
              method: "POST",
              body: formData,
            }
          );

          if (response.ok) {
            const result = await response.json();
            console.log("File uploaded successfully:", result);
            alert("File uploaded successfully!");
          } else {
            console.error("Upload failed:", response.statusText);
            alert("Upload failed. Please try again.");
          }
        } catch (error) {
          console.error("Error during upload:", error);
          alert("An error occurred during upload.");
        }
      });
    </script>

    <my-assistant-widget
      assistant-id="d88e8d2b-46d4-4456-bb40-4c830508de30"
      base-url="https://app.pranthora.firstpeak.ai"
      button-title="Talk With Agent"
      button-subtitle="AI Voice Agent"
      bg-color="#000000"
      button-title-color="#FFFFFF"
      button-subtitle-color="#9ca3af"
      accent-color="#10b981"
    ></my-assistant-widget>
    <script
      src="https://app.pranthora.firstpeak.ai/widget.umd.js"
      async
      type="text/javascript"
    ></script>
  </body>
</html>
